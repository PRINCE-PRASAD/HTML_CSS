<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>he we can see different type of insertion of colour</title>
    <style>
        #first {
            color: midnightblue; /*by name colour*/
        }

        #second {
            color: rgb(193, 13, 238);/*by rbg colour*/
        }

        #third {
            color:#ff4532;/*by hex colour*/
        }
    </style>
</head>

<body>
    <h3>here we start through targeting id</h3>
    <p id="first">this is 1st line</p>
    <p id="second">this is 2nt line</p>
    <p id="third">this is 3rd line</p>
</body>

</html>
