<body>
    <div class="container">

    <script>

        // arrow function 

        // #old method
        function greet() {
            console.log('good night');
        }
        greet();
        // new method and shortcut also
        let greet1 = () => {
            console.log('good morning');
        }
        greet1();
        //  one more new method
        let greet2 = () => {
            console.log('good morning prince');
        }
        greet2();

         { console.log(this.greet3 + " jai ho " + testperson); });
