<body>
    <div class="container">
        this is for arrow function

    <script>

        // arrow function 

        // #old method
        function greet() {
            console.log('good night');
        }
        greet();

         let greet1 = ()=> {
            console.log('good morning');
        }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
    </script>
