<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var a = 47;
        // var b = "prince";
        // c = 36.56;
        // console.log(c);

        //operator in javascript
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operand (x = -x)
        // Examples of unary operator
       // c = -c;
        // console.log(c);
        // 2. binary operator - It has two operand (x = x+6)
        // Examples of binary operator
       // c = 456+8;
        // console.log(c);

        var num1 = 5;
        var num2 = 9;

        // Arithmetic operators in action in JavaScript
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        //5^9 ** use for power
        console.log("The value of num1++ is "+ (num1++));
        //for incriment of +1 in num1 but print old num1
        console.log("The value of ++num1 is "+ (++num1));
        //it also incriment of +1 but just because in previous line we already incriment +1 it will show +2 
        console.log("The value of num1-- is "+ (num1--));
        //for dicriment of -1 in num1 but print old num1 result that we exicute in last line
        console.log("The value of --num1 is "+ (--num1));
       // for dicriment of -1 in num1 and print num1 result dicriment will be done acording to last result

    </script>
    <!-- all ansers of script will be seen at console section of inpect element -->
</head>

</body>
